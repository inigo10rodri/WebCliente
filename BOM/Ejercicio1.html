<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio1</title>
	<style type="text/css">
		#botonDiv{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		function nuevoDiv{
			var nuevoDiv=createElement("div");
			var texto = document.createTextNode("Soy un nuevo DIV");
			nuevoDiv.appendChild(texto);
			var input= document.getElementById("div");
			input.appendChild(nuevoDiv);
		}	
	</script>
</head>
<body>
	<div id="div">
		<input id="botonDiv" type="button" value="Anadir un nuevo DIVs" onclick="nuevoDiv()">
	</div>
</body>
</html>
