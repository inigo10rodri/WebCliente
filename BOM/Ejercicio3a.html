<!DOCTYPE html>
<html>
<head>
	<title>Botones</title>
	<script type="text/javascript">
		function moveUp(){
			window.moveBy(0,-10);
		}
		function moveDown(){
			window.moveBy(0,10);	
		}
		function moveRight(){
			window.moveBy(10,0);
		}
		function moveLeft(){
			window.moveBy(-10,0);
		}

		function doubleWindow(){
			console.log("window.screenX:"+screen.width);
			console.log("window.screenY:"+screen.height);
			var duplicarX =window.innerWidth*2;
			var duplicarY=window.innerHeight*2;
			if(duplicarX<=screen.width && duplicarY<=screen.height){
				resizeTo(duplicarX,duplicarY); 			
			}
		}

		function minimizeWindow(){
			var mitadX =window.innerWidth/2;
			var mitadY=window.innerHeight/2;
			var minWidth= 50;
			screen.width=minWidth;
			var minHeight= 50;
			screen.height=minHeight;
			if(mitadX>=screen.width && mitadY>=screen.height){
				resizeTo(mitadX,mitadY); 			
			}
		}
			

	
	</script>
</head>
<body>
	<input type="button" value="Arriba" onclick="moveUp()">
	<input type="button" value="Abajo" onclick="moveDown()">
	<input type="button" value="Derecha" onclick="moveRight()">
	<input type="button" value="Izquierda" onclick="moveLeft()">
	<input type="button" value="Duplicar tamano" onclick="doubleWindow()">
	<input type="button" value="Minimizar ventana" onclick="minimizeWindow()">
</body>
</html>
