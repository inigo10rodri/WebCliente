<!DOCTYPE html>

<head>
	<title>Ejercicio5</title>
	<script type="text/javascript">
		frase=prompt("Escribe una frase: ")
		function esPalindromo(frase){
			frase=frase.toUpperCase().split(' ').join('');
			var fraseAlReves= frase.split('').reverse().join('');
			if(frase===fraseAlReves){
				alert("Es palindroma");
			}else{
				alert("No es palindroma");
			}
		}
		esPalindromo(frase);
	</script>
</head>
