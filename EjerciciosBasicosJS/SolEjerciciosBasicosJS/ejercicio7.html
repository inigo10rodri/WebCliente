<!DOCTYPE html>

<head>
	<title>Ejercicio 7</title>
	<script type="text/javascript">
		let num = parseInt(prompt("dame un número"));
		if ( (num % 2 == 0) || 
			 (num % 3 == 0) || 
			 (num % 5 == 0) || 
			 (num % 7 == 0) ){
			console.log("El numero "+ num + " es divisible por 2,3,5 ó 7");
		}
		else {
			console.log("El numero "+ num + " NO es divisible por 2,3,5 ó 7");
		}
		
	</script>
</head>
