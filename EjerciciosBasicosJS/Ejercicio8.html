<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio8</title>
	<script type="text/javascript">
		var numero= parseInt(prompt("Escribe un numero: "));
		var mensaje = " ";
		
			var arrayNum = [2,3,5,7];
			for(var i=0; i<=arrayNum.length-1;i++){
				if(numero%arrayNum[i] === 0){
					mensaje += arrayNum[i] +", ";
				}
			}
			alert("El numero es divisible por "+mensaje);
		
		
	</script>
</head>
<body>

</body>
</html>
