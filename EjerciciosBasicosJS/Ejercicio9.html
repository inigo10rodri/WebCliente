<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio9</title>
	<script type="text/javascript">
		var numero= parseInt(prompt("Escribe un numero: "));
		var mensaje = " ";

			for(var i=2; i<=numero/2;i++){
				if(numero%i === 0){
					mensaje += i +", ";
				}
			}
			alert("El numero es divisible por "+mensaje);
		
	</script>
</head>
<body>

</body>
</html>
