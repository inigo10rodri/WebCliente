<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio11</title>
	<script type="text/javascript">
		var numero= parseInt(prompt("Escribe un numero: "));		
		var primo =true;
			for(var divisor=2; divisor<numero;divisor++){
				if(numero%divisor === 0){
					primo=false;
				}
			}
			if(primo){
				alert("El numero es primo");
			}
			else{
				alert("El numero no es primo");
			}
					
	</script>
</head>
<body>

</body>
</html>
