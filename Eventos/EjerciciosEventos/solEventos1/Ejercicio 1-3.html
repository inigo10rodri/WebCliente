<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Eventos</title> 
  <meta charset="utf-8"/>
  <script type="text/javascript">
  	window.onload = iniciar;

  	function iniciar(){
  		let enlaces = document.getElementsByTagName("a");
  		enlaces[0].addEventListener("click", cambiarColor);
  		enlaces[1].addEventListener("click", cambiarColor);
  	}

  	function cambiarColor(){
  		let eCambiar = document.getElementById("cambiar");
  		if (this.textContent.indexOf("rojo")>=0){
  			eCambiar.style.color = "red";
  		}
  		else {
  			eCambiar.style.color = "blue";
  		}
  	}
  </script>
</head>
<body>
  <h1>Enlaces de colores</h1>
   <a>Cambiar a rojo</a><br/>
   <a> Cambiar a azul</a><br/>
  <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
</body>

</html>
