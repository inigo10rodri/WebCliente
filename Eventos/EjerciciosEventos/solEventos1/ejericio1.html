<!DOCTYPE html>
<html>
<head>
	<title>ejr1</title>
	<script type="text/javascript">
		window.onload=iniciar;
		function iniciar(){
			let parrafos = document.getElementsByTagName('p');
			for(let i=0;i<parrafos.length;i++){
				parrafos[i].style.fontSize = '16px';
				parrafos[i].addEventListener('click', aumentarTamano);
			}
		}
		function aumentarTamano(){
			let tamano=this.style.fontSize;
			tamano=tamano.replace("px","");
			this.style.fontSize=(parseInt(tamano)+1)+"px";
		}
	</script>
</head>
<body>
	<p>Este texto aumentara</p>
	<p>Este texto aumentara</p>
	<p>Este texto aumentara</p>
</body>
</html>
