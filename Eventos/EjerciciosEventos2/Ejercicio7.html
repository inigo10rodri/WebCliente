<!DOCTYPE html>
<html>

<head>
    <title>Ejer7</title>
    <script type="text/javascript">
        let anchura = window.innerWidth;
        let altura=window.innerHeight;
    window.onload = iniciar;

    function iniciar(event) {
        

        //Coger posicion del raton
        addEventListener('mousemove', posicionRaton);


    }

    function posicionRaton(event) {
        let posRatonX = event.clientX;
        let posRatonY=event.clientY;
        let posRaton10 = anchura * 0.1;
        let posRaton20 = anchura * 0.2;
        if (posRatonX < posRaton10 || posRatonX >= (anchura-posRaton10)) {
            document.getElementById("contenido").style.backgroundColor = 'red';
        }        
        else if (posRatonX <= posRaton20 || posRatonX >= (anchura-posRaton20)) {    
            document.getElementById("contenido").style.backgroundColor = 'yellow';
        }else {
           document.getElementById("contenido").style.backgroundColor = 'green'; 
        }
    }
    </script>
</head>

<body id="contenido">

</body>
