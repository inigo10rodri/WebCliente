<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>

	<script type="text/javascript">

		window.onload = iniciar;

		function iniciar(){
			for (let i=0;i<10;i++){
				let eBoton = document.createElement("input");
				eBoton.type = "button";
				eBoton.value = "" + i;
				eBoton.onclick = pintar;
				document.getElementById('division').appendChild(eBoton);
			}
		}

		function pintar(){
			document.getElementById("parrafo").textContent += event.target.value;
		}

	</script>
</head>
<body>
	<div id="division">
	</div>
	<p id="parrafo"/>
</body>
</html>
