<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    div { 
      position:  absolute;
      width: 150px; 
      height: 150px;
      background-color: orange;
      border: 2px  solid rgba(0,0,0,0.5); 
      border-radius: 4px; padding: 8px;
    }

  </style>
  <script type="text/javascript">

    window.onload = iniciar;

    function iniciar(){
      document.body.style.height = window.screen.availHeight;
      window.addEventListener("keydown", mover);
    }

    function mover(event){
      var cuadro = document.getElementById("desplazable");
      //DERECHA
      if(event.keyCode === 39){
        var left = window.getComputedStyle(cuadro, null).getPropertyValue("left");
        cuadro.style.left = (parseInt(left) + 10) + "px";
      }
      //IZQUIERDA
      else if(event.keyCode === 37){
        var left = window.getComputedStyle(cuadro, null).getPropertyValue("left");
        cuadro.style.left = (parseInt(left) - 10) + "px";
      }
      //ARRIBA
      else if(event.keyCode === 38){
        var top = window.getComputedStyle(cuadro, null).getPropertyValue("top");
        cuadro.style.top = (parseInt(top) - 10) + "px";
      }
      //ABAJO
      else if(event.keyCode === 40){
        var top = window.getComputedStyle(cuadro, null).getPropertyValue("top");
        cuadro.style.top = (parseInt(top) + 10) + "px";
      }
    }

  </script>
</head>
<body>
  <div id="desplazable"/>
</body>
</html>
