<!DOCTYPE html>
<html>
<head>
	<title>Ejer6</title>
	<script type="text/javascript">

		let openWindow;
		let timeout;

		window.onload = iniciar;

		function iniciar(){
			let boton=document.getElementById("boton");
			boton.addEventListener("click", crearVentana);
		}

		function crearVentana(){
			openWindow=window.open("","_blank","width=200, height=200");
			timeout=setTimeout(cerrarVentana,3000);	
			openWindow.addEventListener('mousemove', moverClickRaton);
			openWindow.addEventListener('click', moverClickRaton);
		}
		function moverClickRaton(event){
			clearTimeout(timeout);
			timeout=setTimeout(cerrarVentana,3000);
		}

		function cerrarVentana(){
			openWindow.close()
;			
		}
	</script>
</head>
<body>
	<input type="button" value="Nueva pagina" id="boton">
</body>
</html>
