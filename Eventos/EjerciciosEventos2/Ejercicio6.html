<!DOCTYPE html>
<html>
<head>
	<title>Ejer6</title>
	<script type="text/javascript">

		let openWindow;
		let timeout;

		window.onload = iniciar;

		function crearVentana(){
			openWindow=window.open("","_blank","width=200, height=200");
			timeout=setTimeout(cerrarVentana,3000);	
			openWindow.addEventListener('mousemove', resetTimeOut);
			openWindow.addEventListener('click', resetTimeOut);
		}
		function resetTimeOut(event){
			clearTimeout(timeout);
			timeout=setTimeout(cerrarVentana,3000);
		}

		function cerrarVentana(){
			openWindow.close();			
		}
	</script>
</head>
<body>
	<input type="button" value="Nueva pagina" onclick="crearVentana()" ">
</body>
</html>
