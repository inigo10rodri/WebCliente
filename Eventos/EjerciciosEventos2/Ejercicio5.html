<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div align="center">
    <textarea id="descripcion" cols="40" rows="3" name="descripcion" autofocus></textarea>
    </br>
    <span id="letras"><span class="left">14</span>/<span class="max">14</span> caracteres</span>

    <script type="text/javascript">
        const MAX_CHARS = parseInt(document.getElementById("letras").getElementsByClassName("max")[0].innerText);
        let leftChars = document.getElementById("letras").getElementsByClassName("left")[0];
        let letras = document.getElementById("letras");
        document.getElementById("descripcion").addEventListener("keypress", updateChars, false);
        function updateChars(event) {
            let chars = this.value.length;
            let left = MAX_CHARS - chars;
            leftChars.innerText = left;
            if (left <= 0) {
                event.preventDefault();
                letras.style.color = "red";
            } else {
                letras.style.color = null;
            }
        }
    </script>
</div>
</body>
</html>
