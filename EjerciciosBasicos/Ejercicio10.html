<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio10</title>
	<script type="text/javascript">
		var numero1= parseInt(prompt("Escribe un numero: "));
		var numero2= parseInt(prompt("Escribe otro numero: "));
		var numeroPequeno;
		
		if(numero1<numero2){
			numeroPequeno=numero1;
		}
		else{
			numeroPequeno=numero2;
		}
		for(var divisor=2; divisor<=numeroPequeno;divisor++){
			if((numero1%divisor === 0) && (numero2%divisor ===0)){
				document.write(divisor);
			}
		}		
		
	</script>
</head>
<body>

</body>
</html>
