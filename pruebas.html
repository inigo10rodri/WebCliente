<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Eventos</title> 
</head>
<script type="text/javascript">
	window.onload=iniciar;
	function iniciar(){
		let divs=document.getElementsByClassName('linea');
		for (let i=0;i<divs.length;i++){
			divs[i].addEventListener('mouseover', colorVerde);
			divs[i].addEventListener('mouseout', colorAzul);
			divs[i].addEventListener('click', colorRojo);
		}
	}
	function colorVerde(){
		this.style.backgroundColor='green';
	}
	function colorAzul(){
		this.style.backgroundColor='blue';
	}
	function colorRojo(){
		this.style.backgroundColor='red';
	}
</script>
<style type="text/css">
.linea{
	height:100px; 
	width:100px; 
	background:blue;
	display:inline-block;
}
</style>
<body>
<div class="linea">ASR31</div>
<div class="linea">ASR32</div>
<div class="linea">SM21</div>
<div class="linea">SM22</div>
<div class="linea">DW31</div>
<div class="linea">DW32</div>
</body>
</html>
