<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Eventos</title> 
  <script type="text/javascript">
  	window.onload=iniciar;
  	function iniciar(){
  		let enlaces=document.getElementsByTagName('a');
  		for(let i=0;i<enlaces.length;i++){
  			enlaces[0].addEventListener('click', colorAzul);
  			enlaces[1].addEventListener('click', colorRojo);	
  		}

  	}
  	function colorAzul(){
  		document.getElementById('cambiar').style.backgroundColor = 'blue';
  	}
  	function colorRojo(){
  		document.getElementById('cambiar').style.backgroundColor = 'red';
  	}
  </script>
</head>

<body>
  <h1>Enlaces de colores</h1>
   <a>Cambiar a rojo</a><br/>
   <a> Cambiar a azul</a><br/>
  <h2 id="cambiar">Esta l√≠nea debe cambiar de color.</h2>
</body>

</html>
