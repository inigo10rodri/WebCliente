<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Formularios 2</title>

	<!--

	2. Crea una página con un formulario que nos dejara seleccionar, de entre cuatro cuadrados que habrá debajo, a cuál de ellos le cambiaremos el color. Para ello utiliza un menú desplegable para elegir el cuadrado y otro para elegir el color al que cambiara. Los cambios se aplicaran cuando pulsemos un botón.

	-->
	<style type="text/css">
		.cuadrado{
			width: 100px;
			height: 100px;
			background-color: lightgrey;
			margin: 10px;
			float: left;
		}
	</style>
	<script type="text/javascript">

		window.onload = init;

		// asocia los eventos necesarios
		function init() {
			document.getElementById("formulario").addEventListener("submit", cambiarColor);
		}

		// cambia el color del div según la selección
		function cambiarColor(event){
			event.preventDefault();

			let cuadrados = document.getElementsByClassName("cuadrado");
			let cuadrado = document.getElementById("formulario").elements["selectCuadrado"].value;
			let color = document.getElementById("formulario").elements["selectColor"].value;

			if (cuadrado === "default" || color === "default"){
				alert("Selecciona una opción");
			}else{
				cuadrados[cuadrado].style.backgroundColor = color;
			}
		}

	</script>
</head>
<body>

<form id="formulario">
	<select name="selectCuadrado">
		<option value="default">Selecciona el cuadrado</option>
		<option value="0">1</option>
		<option value="1">2</option>
		<option value="2">3</option>
		<option value="3">4</option>
	</select>
	<select name="selectColor">
		<option value="default">Selecciona el Color</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="black">Black</option>
		<option value="green">Green</option>
	</select>
	<input type="submit" name="enviar" value="Enviar"/>
</form>

<div class="cuadrado"></div>
<div class="cuadrado"></div>
<div class="cuadrado"></div>
<div class="cuadrado"></div>

</body>
</html>
