<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EjercNumPerf</title>
	<script type="text/javascript">
	//Programa que nos diga si el número introducido es perfecto (Un número es perfecto si es igual a la suma de sus divisores. Por ejemplo: 6, 28....)
	let num= parseInt(prompt("Escribe un numero:"));
	let suma=0;
	for(i=1;i<num;i++){
		if(num%i===0){
			suma=suma+i;			
		}
	}
	if(num===suma){
		alert("Numero perfecto");
	}else{
		alert("Numero imperfecto");
	}
	</script>
</head>
<body>
	
</body>
</html>
