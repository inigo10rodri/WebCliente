	<script type="text/javascript">
		//Programa que pida la introducci√≥n de pesos, hasta que la suma supere los 200 Kg
		const MAX_PESO=200;
		let suma=0;
		while(suma<=MAX_PESO){
			let pesos= parseInt(prompt("Introduce pesos: "));
			suma=suma+pesos;			
		}
		console.log("Te has pasado del limite de 200");
	</script>
